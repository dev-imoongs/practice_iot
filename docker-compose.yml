services:
  # 데이터베이스 (postgreSQL)
  db:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: mygasuser
      POSTGRES_PASSWORD: mygaspassword
      POSTGRES_DB: gas_sensor
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - gas_network

  # MQTT 브로커 (Mosquitto)
  mqtt-broker:
    image: eclipse-mosquitto
    container_name: mqtt_broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - gas_network

  # 센서 시뮬레이터 (Python)
  sensor_simulator:
    build: ./sensor_simulator
    container_name: gas_sensor_simulator
    environment:
      MQTT_BROKER_URL: mqtt://mqtt-broker:1883
    depends_on:
      - mqtt-broker
    networks:
      - gas_network
    command: python3 main.py

  # Express 서버 (Node.js)
  app:
    build: ./backend # backend 디렉토리로 경로 설정
    container_name: gas_sensor_app
    environment:
      DATABASE_URL: postgres://mygasuser:mygaspassword@db:5432/gas_sensor # DB 연결 URL
    depends_on:
      - db
      - sensor_simulator # 센서 시뮬레이터가 먼저 실행되도록 설정
    ports:
      - "3000:3000" # Express 앱을 3000번 포트로 노출
    networks:
      - gas_network
    command: npm start # Express 서버 실행 명령어

networks:
  gas_network:
    driver: bridge
